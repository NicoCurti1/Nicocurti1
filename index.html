<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plano de Pista</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
    }
    #container {
      overflow: auto;
      margin-bottom: 50px;
    }
    #grid {
      display: grid;
      grid-gap: 1px;
    }
    .cell {
      width: 20px;
      height: 20px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .header {
      width: 20px;
      height: 20px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      position: sticky;
      z-index: 2;
    }
    .top {
      top: 0;
      z-index: 3;
    }
    .left {
      left: 0;
      z-index: 3;
    }
    .corner {
      top: 0;
      left: 0;
      z-index: 4;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Plano de Pista</h1>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    const SPREADSHEET_ID = '1WAy0F4e0k122038v6Mfi-QBzDu2wKJWqmOKE-SIz76Y';
    const API_KEY = 'AIzaSyAImgptxRv3BZYp8DBlgTuOy8yRc3zdJo4';
    const TABLE_RANGE = 'PlanoPatologÃ­asTabla!A2:F';

    function fetchTable() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${TABLE_RANGE}?key=${API_KEY}`;
      return fetch(url)
        .then(res => res.json())
        .then(json => {
          const rows = json.values || [];
          const map = {};
          rows.forEach(row => {
            const label = row[0];
            const criticidad = row[4] || '';
            const color = row[5] || '';
            if (color) {
              map[label] = { criticidad, color };
            }
          });
          return map;
        });
    }

    function App() {
      const [data, setData] = React.useState({});
      const letters = Array.from({ length: 16 }, (_, i) => String.fromCharCode(65 + i));
      const numbers = Array.from({ length: 493 }, (_, i) => 493 - i);
      const colorMap = {
        rojo: '#ff0000',
        naranja: 'orange',
        amarillo: 'yellow',
      };

      React.useEffect(() => {
        fetchTable().then(setData);
      }, []);

      return (
        <div id="container">
          <div id="grid" style={{gridTemplateColumns: `repeat(${numbers.length + 1}, 20px)`}}>
            <div className="header corner"></div>
            {numbers.map(num => (
              <div key={`h-${num}`} className="header top">{num}</div>
            ))}
            {letters.map(letter => (
              <React.Fragment key={letter}>
                <div className="header left">{letter}</div>
                {numbers.map(num => {
                  const id = `${letter}${num}`;
                  const info = data[id];
                  const color = info ? (colorMap[info.color.toLowerCase()] || info.color) : '';
                  const style = info ? { backgroundColor: color } : null;
                  const title = info ? `${id} - ${info.criticidad}` : id;
                  return <div key={id} className="cell" style={style} title={title}></div>;
                })}
              </React.Fragment>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
